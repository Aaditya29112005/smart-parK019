services:
  - type: web
    name: pixel-park-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.20.7
      - key: VITE_SUPABASE_URL
        fromEnvVar: VITE_SUPABASE_URL
      - key: VITE_SUPABASE_ANON_KEY
        fromEnvVar: VITE_SUPABASE_ANON_KEY
